<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Плагин jquery.plugin-jquery-valid-form - валидация полей формы</title>
    <link rel="stylesheet" href="../dist/jquery.plugin-jquery-valid-form.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/jquery.plugin-jquery-valid-form.js"></script>
    <script>
        $(document).ready(function () {
            //Подключение (активация плагина)
            $('form.main-test-form').validForm();
        });
    </script>
</head>
<body>
<h1>Форма для тестирования работы валидации</h1>
<form action="#" method="post" class="main-test-form">
    <div class="v-form-group">
        <label for="name-user">Имя:</label>
        <input type="text" id="name-user" name="name-user"
               data-v-validator="string"
               data-v-min="2"
               data-v-max="20"
               data-v-required="true"
               data-v-pattern="^[а-яА-ЯёЁ]+$"
               data-v-success="Поле заполнено корректно"
               data-v-error="Имя введено не верно"
        >
    </div>
    <div class="v-form-group">
        <label for="last-name-user">Фамилия:</label>
        <input type="text" id="last-name-user" name="last-name-user"
               data-v-validator="string"
               data-v-min="2"
               data-v-max="20"
               data-v-required="true"
               data-v-pattern="^[а-яА-ЯёЁ]+$"
               data-v-success="Поле заполнено корректно"
               data-v-error="Имя введено не верно"
        >
    </div>

    <div class="v-form-group">
        <label for="age-user">Возраст:</label>
        <input type="text" id="age-user" name="age-user"
               data-v-validator="number"
               data-v-min="14"
               data-v-max="100"
               data-v-required="true"
               data-v-success="Поле заполнено корректно"
               data-v-error="Имя введено не верно"
        >
    </div>

    <div class="v-form-group">
        <label for="tel-user">Номер телефона (проверка через регулярное выражение):</label>
        <input type="text" id="tel-user" name="tel-user"
               data-v-validator="pattern"
               data-v-required="true"
               data-v-pattern="^\+7-[\d]{3}-[\d]{3}-[\d]{2}-[\d]{2}$"
               data-v-success="Поле заполнено корректно"
               data-v-error="Имя введено не верно"
               placeholder="+7-000-000-00-00"
        >
    </div>

    <div class="v-form-group">
        <label for="email-user">Email:</label>
        <input type="text" id="email-user" name="email-user"
               data-v-validator="email"
               data-v-required="true"
               data-v-success="Поле заполнено корректно"
               data-v-error="Имя введено не верно"
        >
    </div>

    <div class="v-form-group">
        <input type="submit" value="Проверить на валидность поля">
    </div>
</form>
</body>
</html>
